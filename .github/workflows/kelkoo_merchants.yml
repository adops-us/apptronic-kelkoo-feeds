name: Kelkoo Merchant Feed → Pages

on:
  # Runs every hour at minute 0 (GitHub Actions uses UTC)
  # schedule:
    # - cron: "0 * * * *"
  # Allows you to run it on demand from the Actions tab
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    # This lets the workflow commit updated files into your repo (docs/)
    permissions:
      contents: write

    steps:
      # 1) Check out your repository files (so we can read/write docs/)
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up Python (matches our script’s 3.11 syntax)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install dependencies from requirements.txt (root of repo)
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # 4) Run the Kelkoo merchant fetcher script
      #    It expects secrets + optional params via environment variables.
      - name: Fetch & publish merchants
        env:
          KELKOO_TOKEN_1: ${{ secrets.KELKOO_TOKEN_1 }}
          KELKOO_MERCHANT_FEED_URL: ${{ secrets.KELKOO_MERCHANT_FEED_URL }}
        run: |
          python scripts/kelkoo_merchant_feed_s1_us.py

      # 5) Inspect docs to confirm files actually changed
      - name: Inspect docs after script
        run: |
          echo "PWD=$(pwd)"
          echo "--- ls -la docs/"
          ls -la docs/ || true
          echo "--- recent mtimes"
          find docs -maxdepth 1 -type f -printf "%TY-%Tm-%Td %TH:%TM:%TS %p\n" | sort -r | head -n 30 || true
          echo "--- git status (before add)"
          git status --porcelain

      - name: Prune old XML/JSON (keep only *_latest)
        run: |
          set -euo pipefail
          # Delete timestamped merchants_* while keeping merchants_latest.*
          find docs -maxdepth 1 -type f \( -name "merchants_*.xml" -o -name "merchants_*.json" \) \
            ! -name "merchants_latest.xml" \
            ! -name "merchants_latest.json" \
            -delete

      
      # 6) Commit & push updated feeds (robust)
      - name: Commit & push updated feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # Stage ANY change under docs/ (covers new/renamed files too)
          git add -A docs
      
          echo "--- git status (after add)"
          git status --porcelain
      
          # If nothing staged, bail out cleanly
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
      
          git commit -m "auto: update merchant feed $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
      
          # Avoid non-fast-forward errors if something landed on main between checkout and push
          git pull --rebase --autostash origin "$(git rev-parse --abbrev-ref HEAD)" || true
          git push
