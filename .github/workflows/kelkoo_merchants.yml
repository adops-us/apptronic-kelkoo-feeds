name: Kelkoo Merchant Feed → Pages

on:
  # Runs every hour at minute 0 (GitHub Actions uses UTC)
  schedule:
    - cron: "0 * * * *"
  # Allows you to run it on demand from the Actions tab
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    # This lets the workflow commit updated files into your repo (docs/)
    permissions:
      contents: write

    steps:
      # 1) Check out your repository files (so we can read/write docs/)
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up Python (matches our script’s 3.11 syntax)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install dependencies from requirements.txt (root of repo)
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # 4) Run the Kelkoo merchant fetcher script
      #    It expects secrets + optional params via environment variables.
      - name: Fetch & publish merchants
        env:
          KELKOO_JWT: ${{ secrets.KELKOO_JWT }}
          KELKOO_MERCHANT_FEED_URL: ${{ secrets.KELKOO_MERCHANT_FEED_URL }}
        run: |
          python scripts/kelkoo_merchant_feed.py

      # 5) Commit changes to docs/ so GitHub Pages updates automatically
      - name: Commit & push updated feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml docs/*.json docs/logs/* || true
          if git commit -m "auto: update merchant feed $(date -u +'%Y-%m-%dT%H:%M:%SZ')" ; then
            git push
          else
            echo "No changes to commit"
          fi
